# Hugo configuration file
title: MauricioFerreira

languageCode: "pt-BR"
defaultContentLanguage: "pt-br"
#baseURL: "htps://www.mauricioferreira.com/"
enableEmoji: true

languages:
  pt-br:
    languageName: "Portugues"
    weight: 1

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    
    extensions:
      passthrough:
        delimiters:
          block:
          - - '\['
            - '\]'
          - - $$
            - $$
          inline:
          - - '\('
            - '\)'
        enable: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: theme
      weight: 0
      params:
        type: theme-toggle
    - name: About
      pageRef: /about
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/mauricioLeite"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  theme:
    default: light

  author:
    name: Mauricio Ferreira
    email: mauricioleite.fe@gmail.com
  
  math:
    enable: true
    engine: katex

  description: "Blog voltado para publicação dos meus conteúdos de estudos próprios."
